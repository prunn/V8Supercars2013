The <strong>Shift Lights Multi</strong> property tells the rpm percentage range between lights
exemple: 
</p>
default 18000 * 0.0074f = 133,2 * 15 lights = 1998 -> mean light will be on from 16000 to 18000<br>
default 7200 * 0.0074f = 53,28 * 15 lights = 799,2 -> mean light will be on from 6400 to 7200
